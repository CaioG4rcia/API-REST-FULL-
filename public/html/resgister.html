<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <div class="alert">
      <p class="message">Conta Criada com Sucesso!</p>
    </div>
    <section class="main">
      <form method="post" class="form">
        <h1>Sing Up</h1>
        <div class="inputs">
          <div class="wrapper">
            <input type="text" placeholder="Username" class="name" required />
          </div>
          <div class="wrapper">
            <input type="email" placeholder="E-mail" class="email" required />
          </div>
          <div class="wrapper">
            <input
              type="password"
              placeholder="Password"
              class="password"
              required
            />
          </div>
          <div class="wrapper">
            <input
              type="password"
              placeholder="Confirm Password"
              class="ConfirmPassword"
            />
          </div>
        </div>
        <input type="submit" value="CREATE ACCOUNT" class="buttonRegister" />
        <a href="../html/login.html"
          >Already have an account?<strong>Login</strong></a
        >
      </form>
    </section>
  </body>
  <script src="../js/register.js"></script>
</html>
